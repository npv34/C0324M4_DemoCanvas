<canvas id="canvas" width="500" height="300" style="border: 1px solid red"></canvas>

<script>

    let circle = new Circle(100, 200, 20, "red");
    circle.draw();

    function play() {
        circle.clear();
        circle.move();
        circle.draw();
        requestAnimationFrame(play); // FPS
    }

    play();

</script>
